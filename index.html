<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WELAUNDRY 이전 버전(믿음세탁)에 대한 미리보기 페이지 입니다." />
  <!-- open graph -->
  <meta property="og:url" content="https://hxxtae.github.io/we-laundry-asis">
  <meta property="og:title" content="WELAUNDRY">
  <meta property="og:description" content="WELAUNDRY 이전 버전(믿음세탁)에 대한 미리보기 페이지 입니다.">
  <meta property="og:image" content="https://user-images.githubusercontent.com/79623316/205285892-2a430a9a-b782-483f-b707-790054215d7b.PNG">
  <meta property="og:type" content="website">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <title>welaundry 이전 버전 미리보기 페이지</title>
</head>
<body>
  <main class="main">
    <div class="sllder-carousels">
      <div class="slider-wrapper">
        <ol class="slider-list">
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_login.png" alt="mw_login">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_main.png" alt="mw_main">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_order.png" alt="mw_order">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_history.png" alt="mw_history">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_history_weeks.png" alt="mw_history_weeks">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_sales.png" alt="mw_sales">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_products.png" alt="mw_products">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_customer.png" alt="mw_customer">
            </div>
          </li>
          <li class="slider-item">
            <div class="image-wrapper">
              <img src="./assets/img/mw_address.png" alt="mw_address">
            </div>
          </li>
        </ol>
      </div>

      <div class="thumbnail-wrapper">
        <ol class="thumbnail-list">
          <li class="thumbnail-item">
            <button type="button" active>Login</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Main</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Order</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Search</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Search(Weeks)</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Sales</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Products</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Customer</button>
          </li>
          <li class="thumbnail-item">
            <button type="button">Address</button>
          </li>
        </ol>
      </div>
    </div>
  </main>
  <div class="footer">
    <a href="https://github.com/hxxtae/we-laundry-client" class="lable">
      <img src="./assets/svg/github.svg" style="width: 20px; height: 20px" alt="github-icon">
      <p>heetae github</p>
    </a>
  </div>
  
  <script type="module" src="./src/index.js"></script>
</body>
</html>
